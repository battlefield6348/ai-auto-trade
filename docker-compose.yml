version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ai_auto_trade
      POSTGRES_USER: ai
      POSTGRES_PASSWORD: ai
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai -d ai_auto_trade"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_DSN: postgres://ai:ai@db:5432/ai_auto_trade?sslmode=disable
      HTTP_ADDR: ":8080"
    ports:
      - "8080:8080"

  swagger:
    image: swaggerapi/swagger-ui:v5.17.14
    depends_on:
      - app
    environment:
      SWAGGER_JSON: /docs/openapi.yaml
    ports:
      - "8081:8080"
    volumes:
      - ./docs/api/openapi.yaml:/docs/openapi.yaml:ro

volumes:
  db_data:
