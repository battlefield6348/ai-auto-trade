version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      HTTP_ADDR: ":8080"
      DB_DSN: "postgres://ai:ai@db:5432/ai_auto_trade?sslmode=disable"
      AUTH_SECRET: ${AUTH_SECRET:-dev-secret-change-me}
      INGESTION_USE_SYNTHETIC: ${INGESTION_USE_SYNTHETIC:-false}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ai_auto_trade
      POSTGRES_USER: ai
      POSTGRES_PASSWORD: ai
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai -d ai_auto_trade"]
      interval: 5s
      timeout: 5s
      retries: 5

  swagger:
    image: swaggerapi/swagger-ui:v5.17.14
    environment:
      SWAGGER_JSON: /docs/openapi.yaml
    ports:
      - "8081:8080"
    volumes:
      - ./docs/api/openapi.yaml:/docs/openapi.yaml:ro

volumes:
  db_data:
