<!DOCTYPE html>
<html class="dark" lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入 - AI Auto Trade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0ddff2",
                        secondary: "#7c3aed",
                        "background-dark": "#0A0E1A",
                        "surface-dark": "#161b2e",
                        "surface-border": "#232d4b",
                    },
                    fontFamily: {
                        display: ["Space Grotesk", "sans-serif"],
                        body: ["Noto Sans TC", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: "Space Grotesk", "Noto Sans TC", sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(108, 99, 255, 0.15), transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(13, 223, 242, 0.1), transparent 40%),
                #0A0E1A;
        }

        .glass {
            background: rgba(22, 27, 46, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-border {
            box-shadow: 0 0 15px rgba(13, 223, 242, 0.3);
        }
    </style>
</head>

<body class="text-white min-h-screen flex items-center justify-center p-6 antialiased overflow-hidden">

    <div class="fixed inset-0 pointer-events-none opacity-20">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-secondary/30 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/20 blur-[120px] rounded-full"></div>
    </div>

    <div
        class="w-full max-w-[1000px] grid lg:grid-cols-2 gap-0 glass rounded-[40px] shadow-2xl overflow-hidden relative z-10 animate-in fade-in zoom-in duration-700">

        <!-- Left Side: Hero content -->
        <div
            class="hidden lg:flex flex-col justify-between p-12 bg-primary/5 border-r border-white/5 relative overflow-hidden">
            <div class="relative z-10">
                <div class="flex items-center gap-3 mb-12">
                    <div
                        class="size-10 bg-primary/20 rounded-xl flex items-center justify-center text-primary shadow-lg shadow-primary/20">
                        <span class="material-symbols-outlined text-2xl">hub</span>
                    </div>
                    <span class="text-xl font-bold font-display tracking-tightest">AI AUTO TRADE</span>
                </div>

                <h1 class="text-5xl font-black font-display italic leading-tight mb-6">
                    智能交易<br />
                    <span class="text-primary tracking-tighter not-italic">從未如此簡單</span>
                </h1>
                <p class="text-slate-400 text-lg leading-relaxed max-w-[340px]">
                    利用最先進的 AI 模型，自動化您的量化策略，實現策略回測與實盤連結一站式管理。
                </p>
            </div>

            <div class="relative z-10 flex flex-col gap-6">
                <div class="flex items-center gap-4 group">
                    <div
                        class="size-10 rounded-full border border-white/10 flex items-center justify-center group-hover:border-primary/50 transition-all">
                        <span class="material-symbols-outlined text-sm">check</span>
                    </div>
                    <span class="text-sm font-medium text-slate-300">24/7 自動化監測與執行</span>
                </div>
                <div class="flex items-center gap-4 group">
                    <div
                        class="size-10 rounded-full border border-white/10 flex items-center justify-center group-hover:border-primary/50 transition-all">
                        <span class="material-symbols-outlined text-sm">check</span>
                    </div>
                    <span class="text-sm font-medium text-slate-300">多層級策略回測引擎</span>
                </div>
            </div>

            <!-- Decorative background elements -->
            <div
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 size-[600px] bg-primary/5 rounded-full blur-[100px] pointer-events-none">
            </div>
        </div>

        <!-- Right Side: Auth Form -->
        <div class="p-10 lg:p-16 flex flex-col justify-center">
            <div class="lg:hidden flex items-center gap-3 mb-10">
                <div class="size-8 bg-primary/20 rounded-lg flex items-center justify-center text-primary">
                    <span class="material-symbols-outlined text-xl">hub</span>
                </div>
                <span class="text-lg font-bold font-display tracking-tighter">AI AUTO TRADE</span>
            </div>

            <div class="mb-10">
                <h2 id="formTitle" class="text-3xl font-black italic mb-2">歡迎回來</h2>
                <p id="formSubtitle" class="text-slate-500 font-medium">請輸入您的憑據以訪問控制台</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em] ml-1">電子郵件地址</label>
                    <div class="relative group">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-primary transition-colors text-xl">mail</span>
                        <input id="userEmail" type="email" placeholder="name@example.com" required
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-6 text-white focus:border-primary focus:ring-0 transition-all placeholder:text-slate-600 font-medium font-mono" />
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em] ml-1">訪問密碼</label>
                    <div class="relative group">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-primary transition-colors text-xl">lock</span>
                        <input id="userPassword" type="password" placeholder="••••••••" required
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-6 text-white focus:border-primary focus:ring-0 transition-all placeholder:text-slate-600 font-medium tracking-[0.4em]" />
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-5 rounded-2xl bg-primary text-background-dark font-black uppercase tracking-widest text-sm shadow-lg shadow-primary/20 hover:brightness-110 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    <span>進入控制台</span>
                    <span class="material-symbols-outlined text-sm">login</span>
                </button>
            </form>
        </div>
    </div>

    <footer
        class="fixed bottom-8 left-0 w-full text-center text-[10px] text-slate-600 font-bold uppercase tracking-[0.3em] pointer-events-none">
        Powered by AI Prediction Engine v4.0 • Built for Quant Traders
    </footer>

    <script type="module" src="login.js"></script>
</body>

</html>
